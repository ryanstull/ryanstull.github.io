<figure class="video" style="text-align: center;">
	<iframe class="youtube" height="{{ include.height }}"
			src="https://www.youtube.com/embed/{{ include.video_hash }}"
			allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
	</iframe>
	<figcaption>{{ include.description }}</figcaption>
</figure>
